<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="f7V6kUpkiUu0MahG_VMajRNYzObZekIUSW6TXWHRGe8" />
  <script src="https://accounts.google.com/gsi/client" async></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button id="launchApp">Launch App</button>

  <script>
    let id_token = null;

    window.onload = function () {
      const fragment = window.location.hash.substring(1);
      const params = new URLSearchParams(fragment);
      id_token = params.get("id_token");

      if (id_token) {
        console.log("ID Token:", id_token);
        document.getElementById("launchApp").style.display = "block";
      } else {
        console.log("No ID token found in URL fragment.");
        document.getElementById("launchApp").style.display = "none";
      }
    };

    document.getElementById("launchApp").addEventListener("click", function () {
      if (id_token) {
        window.location.href = "take://googlesignin?id_token=" + encodeURIComponent(id_token);
      }
    });

    function decodeJWT(token) {
      let base64Url = token.split(".")[1];
      let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
      let jsonPayload = decodeURIComponent(
        atob(base64)
          .split("")
          .map(function (c) {
            return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
          })
          .join("")
      );
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      window.parent.postMessage({ type: 'googlesignin', token: response.credential }, '*');
    }
  </script>

</body>
</html>
